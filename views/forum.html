<!doctype html>

<html ng-app="forummodule">

  <head>
    <title>MakerSlots</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel='stylesheet' href='stylesheets/forum.css' />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  </head>

  <body ng-controller="mainController">
    <nav class="navbar-dark bg-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MakerSlots</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/forum">Forum</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/schedule">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/printform">New Print</a>
          </li>
        </ul>
    </nav>
    <div class="heading bg-success">
      <div class="forum-title">
        <h1>Welcome to the Olin 3d-Printing Forum!</h1>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <br>
          <form>
            <fieldset class="form-group">
              <textarea class="form-control" name="title" rows="1" placeholder="New Post Title" ng-model="formData.title" maxlength="100"></textarea>
              <br>
              <textarea class="form-control" name="content" rows="3" placeholder="New Post Content" ng-model="formData.content"></textarea>
            </fieldset>
            <button type="submit" class="btn btn-primary pull-xs-right" ng-click="createPost()">Submit</button>
          </form>
          <br><br><br>

          <div ng-repeat="post in posts">
            <div class="card">
              <div class="card-block">
                <h5 class="card-title"> {{post.title}} <small class="text-muted"> - {{post.user}}</small></h5>
                <p class="card-text"> {{post.content}} <a href="#" class="card-link">View</a></p>
              </div>
            </div>
          </div>

        </div>
        <div class="col-sm-3">
          <ul class="list-group">
            <li href="#" class="list-group-item active">Topics</li>
            <a href="#" class="list-group-item">SolidWorks</a>
            <a href="#" class="list-group-item">Printer Function</a>
            <a href="#" class="list-group-item">General Questions</a>
            <a href="#" class="list-group-item">Training</a>
            <a href="#" class="list-group-item">NINJAs</a>
            <a href="#" class="list-group-item">Other</a>
          </ul>
        </div>
      </div>
    </div>
    <script src="javascript/forum.js"></script>
  </body>
</html>
